
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script data-main="main.js" src="Scripts/require.js"></script>      
    <link href="Content/angular-block-ui.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/Application.css" rel="stylesheet" />
    <link href="Content/SortableGrid.css" rel="stylesheet" />

</head>
<body ng-controller="indexController" ng-init="initializeController()">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div id ="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-repeat="menuItem in MenuItems | filter:{Module: 'Main'}"><a href="{{menuItem.Route}}">{{menuItem.Description}}</a></li>
                </ul>
            </div>
        </div>
    </nav>   
    <div class="container-fluid">
        <div class="row" >
            <div class="col-sm-3 col-md-2 sidebar" >
                <ul class="nav nav-sidebar" >
                    <li ng-repeat="menuItem in MenuItems | filter:{Module: applicationModule}"><a href="{{menuItem.Route}}">{{menuItem.Description}}</a></li>
                </ul>
            </div>

            <div id="ViewPort" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view>
                <!-- <div style="margin: 0px 40px 40px 40px; background-color:red; float:left; display: inline-block;" ng-view></div>-->
            </div>
        </div>
    </div>

    <script language="JavaScript">

        }
    </script>
